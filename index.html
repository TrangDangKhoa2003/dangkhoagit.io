<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Giới thiệu bản thân</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        text-align: center;
      }
      .container {
        width: 50%;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }
      img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 20px;
      }
      h1 {
        color: #333;
      }
      p {
        font-size: 18px;
        color: #666;
      }
      .social-links a {
        display: inline-block;
        margin: 10px;
        text-decoration: none;
        color: white;
        background: #0073e6;
        padding: 10px 20px;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="1.jpg" alt="Ảnh đại diện" />
      <h1>Xin chào, tôi là [Trang Dang Khoa]</h1>
      <p>
        Tôi là một lập trình viên đam mê công nghệ, yêu thích việc xây dựng các
        ứng dụng web hiện đại.
      </p>
      <p><strong>Kỹ năng:</strong> HTML, CSS, JavaScript, Python</p>
      <div class="social-links">
        <a href="https://github.com/your-github" target="_blank">GitHub</a>
        <a href="https://linkedin.com/in/your-profile" target="_blank"
          >LinkedIn</a
        >
      </div>
    </div>
  </body>
</html>
